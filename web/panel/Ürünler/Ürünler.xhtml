<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <div class="container">
            <div class="row">
            <div class="col">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                Ürün ISMI
                            </th>
                            <th>
                                Marka ISMI
                            </th>
                            <th>
                                Kategori ISMI
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <h:form>
                        <ui:repeat value="#{ProductBean.list}" var="e">
                            <tr>
                                
                                <td>#{e.getId()}</td>
                                <td>
                                    <h:commandLink action="#{ProductBean.setEntity(e)}" value="#{e.isim}" />
                                </td>
                                <td>
                                    <h:commandLink action="#{ProductBean.setEntity(e)}" value="#{e.marka}" />
                                </td>
                                <td>
                                    <h:commandLink action="#{ProductBean.setEntity(e)}" value="#{e.kategori}" />
                                </td>
                                <td>#{e.isim}</td>
                                
                               

                                
                                
                            </tr>
                            
                        </ui:repeat>
                            </h:form>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h:form>
                    <div class="mb-3">
                        <label>Title</label>
                         <h:inputText value="#{ProductBean.entity.isim}" styleClass="form-control" />
                         <h:inputText value="#{ProductBean.entity.marka}" styleClass="form-control" />
                         <h:inputText value="#{ProductBean.entity.kategori}" styleClass="form-control" />


                       
                    </div>
                    <div class="mb-3">
                        <h:commandButton styleClass="btn btn-primary" remdered="#{ProductBean.entity.id==null}" action="#{ProductBean.create}" value="Create" />
                        <h:commandButton styleClass="btn btn-danger" remdered="#{ProductBean.entity.id!=null}" action="#{ProductBean.delete}" value="Delete"/>
                        <h:commandButton styleClass="btn btn-success" remdered="#{ProductBean.entity.id!=null}" action="#{ProductBean.update}" value="Update"/>

                    </div>
                </h:form>
            </div>
                 </div>
        </div>
        
        
    </h:body>
</html>
