<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="jakarta.faces.core"
				template="/panel/template/panelTemplate.xhtml">

	<ui:define name="table">
		<h:form>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>ID</td>
                <td>Brand</td>
            </tr>
        </thead>
        <tbody>
            <ui:repeat value="#{brandBean.list}" var="c">
                <tr>
                    <td>#{c.id}</td>
                    <td>
                        <h:commandLink styleClass="" action="#{brandBean.setEntity(c)}" value="#{c.markaIsmi}" />
                    </td>
                </tr>
            </ui:repeat>
        </tbody>
    </table>
    <h:form>
        <h:commandButton value="Previous Page" action="#{brandBean.previousPage}" rendered="#{brandBean.pageNumber > 1}" />
        <h:outputText value=" Page #{brandBean.pageNumber} " />
        <h:commandButton value="Next Page" action="#{brandBean.nextPage}" rendered="#{brandBean.list.size() == brandBean.pageSize}" />
    </h:form>
</h:form>

	</ui:define>

	<ui:define name="form">
		<h:form >
			
			Brand Name: <h:inputText styleClass="form-control" value="#{brandBean.entity.markaIsmi}" /><br />

			<div class="btn-group">
				<h:commandButton styleClass="btn btn-success" rendered="#{brandBean.entity.id == null}" action="#{brandBean.create}" value="Create" />
				<h:commandButton styleClass="btn btn-info" rendered="#{brandBean.entity.id != null}" action="#{brandBean.update}" value="Update" />
				<h:commandButton styleClass="btn btn-danger" rendered="#{brandBean.entity.id != null}" action="#{brandBean.delete}" value="Delete" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
