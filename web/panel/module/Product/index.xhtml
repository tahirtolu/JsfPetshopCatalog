<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="jakarta.faces.core"
                template="/panel/template/panelTemplate.xhtml">

    <ui:define name="table">
        <h:form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>İsim</td>
                        <td>Kategoriler</td>
                        <td>Marka</td>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{productBean.list}" var="c">
                        <tr>
                            <td>#{c.id}</td>
                            <td>
                                <h:commandLink styleClass="" action="#{productBean.setEntity(c)}" value="#{c.isim}" />
                            </td>
                            <td>
                                <ui:repeat value="#{c.categories}" var="category">
                                    #{category.kategoriIsmi}<br />
                                </ui:repeat>
                            </td>
                            <td>#{c.marka}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
            <h:form>
                <h:commandButton value="Previous Page" action="#{productBean.previousPage}" rendered="#{productBean.pageNumber > 1}" />
                <h:outputText value=" Page #{productBean.pageNumber} " />
                <h:commandButton value="Next Page" action="#{productBean.nextPage}" rendered="#{productBean.list.size() == productBean.pageSize}" />
            </h:form>
        </h:form>
    </ui:define>

    <ui:define name="form">
        <h:form>
            İsim:
            <h:inputText styleClass="form-control" value="#{productBean.entity.isim}" /><br />
            Kategoriler:
            <h:selectManyListbox  styleClass="form-select"  converter="categoryConverter" value="#{productBean.entity.categories}">
                <f:selectItems value="#{categoryBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.kategoriIsmi}" />
            </h:selectManyListbox >
            <br />
            Marka:
            <h:inputText styleClass="form-control" value="#{productBean.entity.marka}" /><br />
            <div class="btn-product">
                <h:commandButton styleClass="btn btn-success" rendered="#{productBean.entity.id == null}" action="#{productBean.create}" value="Create" />
                <h:commandButton styleClass="btn btn-info" rendered="#{productBean.entity.id != null}" action="#{productBean.update}" value="Update" />
                <h:commandButton styleClass="btn btn-danger" rendered="#{productBean.entity.id != null}" action="#{productBean.delete}" value="Delete" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
