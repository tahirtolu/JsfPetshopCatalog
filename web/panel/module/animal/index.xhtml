<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="jakarta.faces.core"
                template="/panel/template/panelTemplate.xhtml">

    <ui:define name="table">
        <h:form id="tableForm">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Tür</td>
                        <td>Cinsiyet</td>
                        <td>Yaş</td>
                        <td>FileName</td>
                        <td>FilePath</td>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{animalBean.list}" var="c">
                        <tr>
                            <td>#{c.id}</td>
                            <td>
                                <h:commandLink action="#{animalBean.setEntity(c)}" value="#{c.hayvanTuru}">
                                    <f:ajax render="formPanel" />
                                </h:commandLink>
                            </td>
                            <td>#{c.cinsiyet}</td>
                            <td>#{c.yas}</td>
                            <td>#{c.fileName}</td>
                            <td>#{c.filePath}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
            <h:form>
                <h:commandButton value="Previous Page" action="#{animalBean.previousPage}" rendered="#{animalBean.pageNumber > 1}">
                    <f:ajax render="tableForm" />
                </h:commandButton>
                <h:outputText value=" Page #{animalBean.pageNumber} " />
                <h:commandButton value="Next Page" action="#{animalBean.nextPage}" rendered="#{animalBean.list.size() == animalBean.pageSize}">
                    <f:ajax render="tableForm" />
                </h:commandButton>
            </h:form>
        </h:form>
    </ui:define>

    <ui:define name="form">
        <h:form id="formPanel" enctype="multipart/form-data">
            İsim:
            <h:inputText styleClass="form-control" value="#{animalBean.entity.hayvanTuru}" /><br />
            Cinsiyet:
            <h:inputText styleClass="form-control" value="#{animalBean.entity.cinsiyet}" /><br />
            Yas:
            <h:inputText styleClass="form-control" value="#{animalBean.entity.yas}" /><br />
           
            <h:outputLabel value="Dosya Seç: " for="file" />
            <h:inputFile id="file" value="#{animalBean.file}" />
            <div class="btn-animal">
                <h:commandButton value="Yükle" action="#{animalBean.upload}">
                    <f:ajax render="tableForm formPanel" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-info" rendered="#{animalBean.entity.id != null}" action="#{animalBean.update}" value="Update">
                    <f:ajax render="tableForm formPanel" />
                </h:commandButton>
                <h:commandButton styleClass="btn btn-danger" rendered="#{animalBean.entity.id != null}" action="#{animalBean.delete}" value="Delete">
                    <f:ajax render="tableForm formPanel" />
                </h:commandButton>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
