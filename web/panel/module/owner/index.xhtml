<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="jakarta.faces.core"
                template="/panel/template/panelTemplate.xhtml">

    <ui:define name="table">
        <h:form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>İsim</td>
                        <td>Soyisim</td>
                        <td>Tellefon</td>
                        <td>Email</td>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{ownerBean.list}" var="c">
                        <tr>
                            <td>#{c.id}</td>
                            <td>
                                <h:commandLink styleClass="" action="#{ownerBean.setEntity(c)}" value="#{c.isim}" />
                            </td>
                            <td>#{c.soyisim}</td>
                            <td>#{c.telefonNumarasi}</td>
                            <td>#{c.eMail}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
            <h:form>
                <h:commandButton value="Previous Page" action="#{ownerBean.previousPage}" rendered="#{ownerBean.pageNumber > 1}" />
                <h:outputText value=" Page #{ownerBean.pageNumber} " />
                <h:commandButton value="Next Page" action="#{ownerBean.nextPage}" rendered="#{ownerBean.list.size() == ownerBean.pageSize}" />
            </h:form>
        </h:form>

    </ui:define>

    <ui:define name="form">
        <h:form >

            Owner Name: <h:inputText styleClass="form-control" value="#{ownerBean.entity.isim}" /><br />
            Soyisim: <h:inputText styleClass="form-control" value="#{ownerBean.entity.soyisim}" /><br />
            Telefon Numarası: <h:inputText styleClass="form-control" value="#{ownerBean.entity.telefonNumarasi}" /><br />
            E mail: <h:inputText styleClass="form-control" value="#{ownerBean.entity.eMail}" /><br />

            <div class="btn-group">
                <h:commandButton styleClass="btn btn-success" rendered="#{ownerBean.entity.id == null}" action="#{ownerBean.create}" value="Create" />
                <h:commandButton styleClass="btn btn-info" rendered="#{ownerBean.entity.id != null}" action="#{ownerBean.update}" value="Update" />
                <h:commandButton styleClass="btn btn-danger" rendered="#{ownerBean.entity.id != null}" action="#{ownerBean.delete}" value="Delete" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
