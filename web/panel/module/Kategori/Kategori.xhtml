<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="jakarta.faces.core"
				template="/panel/template/panelTemplate.xhtml">

	<ui:define name="table">
		<h:form>
			<table class="table table-striped">

				<thead>
					<tr>
						<td>ID</td>
						<td>Parent</td>
						<td>Category</td>
					</tr>
				</thead>
				<tbody>
					<ui:repeat value="#{categoryBean.list}" var="c">
						<tr>
							<td>#{c.id}</td>
							<td>#{c.parent.categoryName}</td>
							<td>
								<h:commandLink styleClass="" action="#{categoryBean.setEntity(c)}" value="#{c.categoryName}" />
							</td>
						</tr>
					</ui:repeat>

				</tbody>

			</table>
		</h:form>
	</ui:define>

	<ui:define name="form">
		<h:form >
			Parent: 
			<h:selectOneMenu styleClass="form-select" converter="categoryConverter" value="#{categoryBean.entity.parent}">
				<f:selectItem itemLabel="Select parent category" itemValue="#{null}" />
				<f:selectItems value="#{categoryBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.categoryName}" />
			</h:selectOneMenu> <br />
			Category Name: 
			<h:inputText styleClass="form-control" value="#{categoryBean.entity.categoryName}" /><br />

			<div class="btn-group">
				<h:commandButton styleClass="btn btn-success" rendered="#{categoryBean.entity.id == null}" action="#{categoryBean.create}" value="Create" />
				<h:commandButton styleClass="btn btn-info" rendered="#{categoryBean.entity.id != null}" action="#{categoryBean.update}" value="Update" />
				<h:commandButton styleClass="btn btn-secondary" rendered="#{categoryBean.entity.id != null}" action="#{categoryBean.clearEntity}" value="Clear Form" />
				<h:commandButton styleClass="btn btn-danger" rendered="#{categoryBean.entity.id != null}" action="#{categoryBean.delete}" value="Delete" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
