<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="jakarta.faces.core"
                template="/visitorPanel/template/visitorTemplate.xhtml">

    <ui:define name="table">
        <h:form>
            <table class="table table-striped">

                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Ä°sim</td>
                        <td>Resim</td>
                        
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{productBean.list}" var="c">
                        <tr>
                            <td>#{c.id}</td>

                            <td>
                                <h:commandLink styleClass="" action="#{productBean.setEntity(c)}" value="#{c.isim}" />
                            </td>
                            <td>#{c.kategori}</td>
                            
                        </tr>
                    </ui:repeat>

                </tbody>

            </table>
            <h:form>
                <h:commandButton value="Previous Page" action="#{productBean.previousPage}" rendered="#{productBean.pageNumber > 1}" />
                <h:outputText value=" Page #{productBean.pageNumber} " />
                <h:commandButton value="Next Page" action="#{productBean.nextPage}" rendered="#{productBean.list.size() == productBean.pageSize}" />
            </h:form>
        </h:form>
    </ui:define>

    
</ui:composition>
