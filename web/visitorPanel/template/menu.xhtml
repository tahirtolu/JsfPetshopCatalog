<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <h:link class="navbar-brand" outcome="/index" value="ANASAYFA" />
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:commandButton styleClass="nav-link #{vnb.pages.get('category')}" action="#{vnb.module('category')}" value="Category" />
                            </li>
                            <li class="nav-item">
                                <h:commandButton styleClass="nav-link #{vnb.pages.get('product')}" action="#{vnb.module('product')}" value="Product" />
                            </li>
                            <li class="nav-item">
                                <h:commandButton styleClass="nav-link #{vnb.pages.get('favorites')}" action="#{vnb.module('favorites')}" value="Favorites" />
                            </li>
                            <li class="nav-item">
                                <h:commandButton styleClass="nav-link #{vnb.pages.get('animal')}" action="#{vnb.module('animal')}" value="Animal" />
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </h:form>
    </h:body>
</html>
