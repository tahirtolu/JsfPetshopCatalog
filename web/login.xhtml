<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
       
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <h:panelGrid columns="2">
                <h:outputLabel for="nameSurname" value="Name Surname:" />
                <h:inputText id="nameSurname" value="#{loginControllerBean.user.nameSurname}" />

                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{loginControllerBean.user.password}" />

                <h:commandButton  value="Login" action="#{loginControllerBean.login()}"   />
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
